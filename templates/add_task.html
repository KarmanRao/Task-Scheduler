<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Add Task</h1>
        <form method="POST" action="/add">
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" name="priority" required>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline (yyyy-mm-dd hh:mm)</label>
<input type="text" class="form-control" id="deadline" name="deadline" required placeholder="yyyy-mm-dd hh:mm">
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (in hours)</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="mb-3">
                <!-- <label for="dependencies" class="form-label">Dependencies (comma-separated)</label>
                <input type="text" class="form-control" id="dependencies" name="dependencies"> -->
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">Add Task</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
